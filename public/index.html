<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700&display=swap">
    <link rel="stylesheet" href="https://vc-static-bf19cf1.gcdn.co/static/build/vc.ru/all.25d461a4.min.css">
  </head>
  <body>
    <style>
      body {
        min-height: 100vh;
        background: url('https://leonardo.osnova.io/4eed14cd-a6a3-573c-a47f-45e0777316e3/') !important;
        background-size: 384px 360px !important;
        background-position: center !important;
        background-repeat: repeat !important;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="special"></div>
    <!-- built files will be auto injected -->
    <script defer>
      (function(d, ver) {
        var onload = function (container, isProduction = false) {
          const params = {
            container: container,
            location: 'feed', // index, feed, article, page
          };

          if (isProduction) {
            params.css = './all.css' + ver;
          }

          new VTBtest.Special(params);
        };

        var container = d.getElementById('special');

        if (container) {
          d.addEventListener('DOMContentLoaded', function () {
            if (typeof VTBtest === 'undefined') {
              var s = d.createElement('script');

              s.src = './all.js' + ver;
              s.async = true;

              s.onload = function () {
                onload(container, true);
              };

              d.body.appendChild(s);
            } else {
              onload(container);
            }
          });
        }
      })(document, 0);
    </script>
  </body>
</html>
